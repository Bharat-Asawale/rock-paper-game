<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Game</title>
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="img1" id="img1"></div>
            <div class="options">
                <div class="rock-div">
                    <button class="rock">Rock</button>
                    <div class="tooltip-text">Rock</div>
                </div>

                <div class="paper-div">
                    <button class="paper">Paper</button>
                    <div class="tooltip-text">Paper</div>
                </div>

                <div class="scissor-div">                
                    <button class="scissor">Scissor</button>
                    <div class="tooltip-text">Scissor</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="movesleft"></div>
            <div class="reult-msg"></div>
            <div class="result">
                <div class="win">
                    <h3>Win</h3>
                    <p class="win-result">0</p>
                </div>
                <div class="tie">
                    <h3>Tie</h3>
                    <p class="tie-result">0</p>
                </div>
                <div class="lose">
                    <h3>Lose</h3>
                    <p class="lose-result">0</p>
                </div>
            </div>
            <div class="reset">
                <button>Restart</button>
            </div>
        </div>

        <div class="card">
            <div class="img2" id="img2"></div>
            <div class="options">
                <div class="rock-div">
                    <button class="rock">Rock</button>
                    <div class="tooltip-text">Rock</div>
                </div>

                <div class="paper-div">
                    <button class="paper">Paper</button>
                    <div class="tooltip-text">Paper</div>
                </div>

                <div class="scissor-div">                
                    <button class="scissor">Scissor</button>
                    <div class="tooltip-text">Scissor</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
